{%  extends 'accounts/main.html' %}
{%load static%}
{% block content %}

<p class="alert_text">Вы уверены, что хотите удалить "{{item}}"?</p>

<form action = '{% url "delete_order" item.id%}' method="POST">
    {% csrf_token%}
    <button class="btn btn-green" href="{% url 'home' %}">Отменить</button>
    <input class="btn btn-danger" type='submit' name='Confirm'>
</form>

{%endblock%}
