{% extends 'accounts/main.html' %}
{% block content %}
{% include 'accounts/status.html' %}


<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Товар</th>
					<th>Категория</th>
					<th>Пометка</th>
					<th>Дата заказа</th>
					<th>Статус</th>
				</tr>
				{% for i in orders%}
				<tr>
					<td>{{i.product}}</td>
					<td>{{i.product.category}}</td>
					<td>{{i.note}}</td>
					<td>{{i.date_created}}</td>
					<td>{{i.status}}</td>
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</div>

{% endblock %}
